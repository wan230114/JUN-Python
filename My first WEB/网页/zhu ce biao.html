<html xmlns="http://www.zhelimeiwenwang.com">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>哲理美文网</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="600" border="1" align="center">
    <tr align="left" valign="top">
      <td height="50" align="center" valign="middle" bgcolor="#FFFFCC">用户注册：</td>
    </tr>
    <tr align="left" valign="top">
      <td height="498"><table width="600" border="0">
        <tr align="left" valign="top">
          <td width="100" align="right" valign="middle" bgcolor="#FFFFFF">用户名：</td>
          <td align="left" valign="middle" bgcolor="#FFFFFF"><label for="textfield"></label>
            <input type="text" name="textfield" id="textfield" /></td>
        </tr>
        <tr align="left" valign="top">
          <td width="100" align="right" valign="middle" bgcolor="#FFFFFF">输入密码：</td>
          <td valign="middle" bgcolor="#FFFFFF"><label for="textfield2"></label>
            <input type="password" name="textfield2" id="textfield2" /></td>
        </tr>
        <tr align="left" valign="top">
          <td width="100" align="right" valign="middle" bgcolor="#FFFFFF">确认密码：</td>
          <td valign="middle" bgcolor="#FFFFFF"><label for="textfield3"></label>
            <input type="password" name="textfield3" id="textfield3" /></td>
        </tr>
        <tr align="left" valign="top">
          <td width="100" align="right" valign="middle" bgcolor="#FFFFFF">性别：</td>
          <td valign="middle" bgcolor="#FFFFFF"><input type="radio" name="radio" id="radio" value="1" />
            <label for="radio"></label>
            男
            <input type="radio" name="radio2" id="radio2" value="2" />
            <label for="radio2"></label>
            女 </td>
        </tr>
        <tr align="left" valign="top">
          <td width="100" align="right" valign="middle" bgcolor="#FFFFFF">出生年月：</td>
          <td valign="middle" bgcolor="#FFFFFF"><label for="checkbox"></label>

            <select name="select" id="select">
              <option>1995</option>
              <option>1994</option>
              <option>1993</option>
              <option>1992</option>
            </select>
            年

              <option selected="selected">1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
            月
            <label for="select3"></label>
            <select name="select3" id="select3">
              <option selected="selected">1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>
            日 </td>
        </tr>
        <tr align="left" valign="top">
          <td width="100" align="right" valign="top" bgcolor="#FFFFFF"><p>兴趣爱好：</p></td>
          <td valign="middle" bgcolor="#FFFFFF"><p>
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox"></label>
            唱歌
            <input type="checkbox" name="checkbox2" id="checkbox2" />
            <label for="checkbox2"></label>
            跳舞
            <input type="checkbox" name="checkbox3" id="checkbox3" />
            <label for="checkbox3"></label>
            看书
            <input type="checkbox" name="checkbox4" id="checkbox4" />
            <label for="checkbox4"></label>
            打球
            <input type="checkbox" name="checkbox5" id="checkbox5" />
            <label for="checkbox5"></label>
            下棋 <br />
            <input type="checkbox" name="checkbox6" id="checkbox6" />
            <label for="checkbox6"></label>
            其他
            <label for="textfield4"></label>
            <input name="textfield4" type="text" id="textfield4" value="请用英文;隔开" />
          </p></td>
        </tr>
        <tr>
          <td width="100" align="right" valign="middle" bgcolor="#FFFFFF">你的留言： </td>
          <td align="left" valign="middle" bgcolor="#FFFFFF"><label for="textarea"></label>
            <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
        </tr>
        <tr>
          <td width="100" align="right" valign="middle" bgcolor="#FFFFFF">个人简介：</td>
          <td bgcolor="#FFFFFF"><label for=".doc"></label>
            <input type="file" name=".doc" id=".doc" /></td>
        </tr>
        <tr>
          <td colspan="2" align="center" valign="middle" bgcolor="#FFFFFF"><input type="submit" name="button" id="button" value="提交" />
            
            <input type="reset" name="button2" id="button2" value="重置" /></td>
        </tr>
      </table></td>
    </tr>
  </table>
</form>

</html>
